---
# 1. CronJob이 Kubernetes Secret을 건드릴 수 있게 권한(ServiceAccount)을 주는 부분
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecr-renew-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ecr-renew-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["delete", "create", "patch", "get"] # 비밀번호를 지우고 다시 만들 권한
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ecr-renew-rb
  namespace: default
subjects:
- kind: ServiceAccount
  name: ecr-renew-sa
  namespace: default
roleRef:
  kind: Role
  name: ecr-renew-role
  apiGroup: rbac.authorization.k8s.io
---
# 2. 실제 작업을 수행하는 CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-token-renewer
  namespace: default
spec:
  schedule: "0 */8 * * *" # 8시간마다 실행 (토큰 수명이 12시간이라 안전하게)
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ecr-renew-sa # 위에서 만든 권한 사용
          containers:
          - name: ecr-renewer
            # [핵심] AWS 공식 이미지를 사용합니다. (AWS CLI 설치 완료 상태)
            image: amazon/aws-cli 
            command:
            - /bin/sh
            - -c
            - |-
              # 1. kubectl 다운로드 (AWS CLI 이미지에는 kubectl이 없어서 다운로드 필요)
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x kubectl
              mv kubectl /usr/local/bin/

              # 2. ECR 토큰 받아오기 (후배님 ECR 주소 반영 완료)
              echo "Get ECR Token..."
              TOKEN=$(aws ecr get-login-password --region ap-northeast-2)

              # 3. 기존 Secret 삭제 후 재생성
              echo "Delete old secret..."
              kubectl delete secret regcred --ignore-not-found

              echo "Create new secret..."
              kubectl create secret docker-registry regcred \
              --docker-server=361769563558.dkr.ecr.ap-northeast-2.amazonaws.com \
              --docker-username=AWS \
              --docker-password=$TOKEN

              echo "Done!"
          restartPolicy: OnFailure
